<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/img/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Add Dark Reader compatibility -->
    <meta name="darkreader-lock" content="dark-theme">
    <meta name="color-scheme" content="dark">
    <title>Nicholas Bonello</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <base href="/" />
    <!-- Handle redirect from 404.html -->
    <script>
      (function() {
        const redirectPath = sessionStorage.getItem('redirectPath');
        if (redirectPath) {
          sessionStorage.removeItem('redirectPath');
          const cleanPath = redirectPath.startsWith('/') ? redirectPath : '/' + redirectPath;
          history.replaceState(null, null, cleanPath);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
